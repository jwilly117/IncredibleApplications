<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">

        <!-- Main Login Form -->

        <form class="form" id="login">
            <h2 class="form__title"> <img src="../images/logo.jpg" style="height: 30px" alt=""> Incredible Installations</h2>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or Email">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="submit">Continue</button>

            <p class="form__text">
                <a href="#" class="form__link">Forgot Your Password</a>
            </p>

            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount" >Create an Account</a>
            </p>

        </form>

        <!-- Create account Form -->

        <form class="form form--hidden" id="createAccount">
            <h2 class="form__title"> <img src="../images/logo.jpg" style="height: 30px" alt=""> Incredible Installations</h2>
            <h5 class="form__title">Create Account</h5>
            <div class="form__message form__message--error"></div>

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm Password">
                <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="submit">Continue</button>

            <p class="form__text">
                <a href="#" class="form__link">Already have an account</a>
            </p>

            
            <script src="main.js"></script>
        </form>
    </div>
</body>
</html>
